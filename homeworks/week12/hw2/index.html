<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week12 - Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card">
      <div class="card-header">
        <h1>Todo List</h1>
        <form class="new-todo-form">
          <div class="input-group">
            <div class="form-floating">
              <input type="text" class="form-control" id="new-todo" placeholder="todo">
              <label for="new-todo">Something to do...</label>
            </div>
            <button class="btn btn-outline-primary">新增</button>
          </div>
        </form>
      </div>
      <ul class="todo__list list-group list-group-flush">
          <li class="todo__item list-group-item d-flex justify-content-between align-items-center text-wrap text-break">
            <div class="todo__body d-flex align-items-center gap-2 flex-grow-1">
              <input checked class="todo__check form-check-input flex-shrink-0" type="checkbox" value="" id="checked-todo-content">
              <label class="todo__content flex-grow-1 text-decoration-line-through text-muted" for="checked-todo-content">123</label>
              <input class="todo__new-content d-none" type="text" value="123">
            </div>
            <div class="todo__controll btn-group flex-shrink-0">
              <button class="todo__edit btn btn-info btn-sm">編輯</button>
              <button class="todo__delete btn btn-danger btn-sm">刪除</button>
            </div>
          </li>
          <li class="todo__item list-group-item d-flex justify-content-between align-items-center text-wrap text-break">
            <div class="todo__body d-flex align-items-center gap-2 flex-grow-1">
              <input class="todo__check form-check-input flex-shrink-0" type="checkbox" value="" id="todo-content">
              <label class="todo__content flex-grow-1" for="todo-content">123</label>
              <input class="todo__new-content d-none" type="text" value="123">
            </div>
            <div class="todo__controll btn-group flex-shrink-0">
              <button class="todo__edit btn btn-info btn-sm">編輯</button>
              <button class="todo__delete btn btn-danger btn-sm">刪除</button>
            </div>
          </li>
      </ul>
      <div class="card-footer d-flex gap-2">
        <p><span class="task-left"></span> tasks left</p>
        <div class="task-filter btn-group">
          <button class="task-all btn btn-secondary btn-sm">All</button>
          <button class="task-active btn btn-outline-secondary btn-sm">Active</button>
          <button class="task-completed btn btn-outline-secondary btn-sm">Completed</button>
        </div>
        <div class="btn-group">
          <button class="task-delete-completed btn btn-danger btn-sm">刪除已完成</button>
          <button class="save-all btn btn-primary btn-sm">儲存</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    let taskFilterStatus = 'all'

    function escapeHtml(unsafe) {
      return unsafe
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;")
    }

    function toggleTaskFilterBtn(btn) {
      $('.task-filter').children().each(function() {
        $(this).removeClass('btn-secondary').addClass('btn-outline-secondary')
      })
      $(btn).removeClass('btn-outline-secondary').addClass('btn-secondary')
    }

    // 將未完成的 todo 數量放到 task-left 裡，新增、刪除、標記完成 / 未完成，也都會執行
    $('.task-left').text($('.todo__check:not(:checked)').length)

    // 新增 todo
    $('.new-todo-form').submit((e) => {
      e.preventDefault()
      const newTodoContent = $('#new-todo').val()
      if (!newTodoContent) return

      const randomID = Math.floor((Math.random() * 100000000) + 1)

      const todoHTML = `
        <li class="todo__item list-group-item d-flex justify-content-between align-items-center text-wrap text-break">
          <div class="todo__body d-flex align-items-center gap-2 flex-grow-1">
            <input class="todo__check form-check-input flex-shrink-0" type="checkbox" value="" id="${randomID}">
            <label class="todo__content flex-grow-1" for="${randomID}">${escapeHtml(newTodoContent)}</label>
            <input class="todo__new-content d-none" type="text" value="${newTodoContent}">
          </div>
          <div class="todo__controll btn-group flex-shrink-0">
            <button class="todo__edit btn btn-info btn-sm">編輯</button>
            <button class="todo__delete btn btn-danger btn-sm">刪除</button>
          </div>
        </li>
      `

      $('.todo__list').prepend(todoHTML)
      $('#new-todo').val('')
      $('.task-left').text($('.todo__check:not(:checked)').length)
    })

    // 刪除 todo
    $('.todo__list').on('click', '.todo__delete', (e) => {
      $(e.target).parent().parent().fadeOut(() => {
        $(e.target).parent().parent().remove()
        $('.task-left').text($('.todo__check:not(:checked)').length)
      })
    })

    // 編輯 todo
    $('.todo__list').on('click', '.todo__edit', (e) => {
      const todoItem = $(e.target).closest('.todo__item')
      const todoContent = todoItem.find('.todo__content')
      const todoNewContent = todoItem.find('.todo__new-content')

      if (todoItem.hasClass('edit-mode')) {
        todoContent.text(todoNewContent.val())
        $(e.target).text('編輯')
      } else {
        $(e.target).text('完成')
      }

      todoItem.toggleClass('edit-mode')
      todoContent.toggleClass('d-none')
      todoNewContent.toggleClass('d-none')
    })

    // 標記 todo 完成 / 未完成
    $('.todo__list').on('change', '.todo__check', (e) => {
      $(e.target).next().toggleClass('text-decoration-line-through text-muted')
      if (taskFilterStatus === 'active' && $(e.target).is(':checked')) $(e.target).closest('.todo__item').addClass('d-none')
      if (taskFilterStatus === 'completed' && $(e.target).is(':not(:checked)')) $(e.target).closest('.todo__item').addClass('d-none')
      $('.task-left').text($('.todo__check:not(:checked)').length)
    })

    // 篩選 todos
    $('.task-all').click((e) => {
      toggleTaskFilterBtn(e.target)
      $('.todo__item').each(function() {
        $(this).find('.todo__check').closest('.todo__item').removeClass('d-none')
      })
      taskFilterStatus = 'all'
    })
    $('.task-active').click((e) => {
      toggleTaskFilterBtn(e.target)
      $('.todo__item').each(function() {
        $(this).find('.todo__check').closest('.todo__item').removeClass('d-none')
        $(this).find('.todo__check:checked').closest('.todo__item').addClass('d-none')
      })
      taskFilterStatus = 'active'
    })
    $('.task-completed').click((e) => {
      toggleTaskFilterBtn(e.target)
      $('.todo__item').each(function() {
        $(this).find('.todo__check').closest('.todo__item').addClass('d-none')
        $(this).find('.todo__check:checked').closest('.todo__item').removeClass('d-none')
      })
      taskFilterStatus = 'completed'
    })
    
    // 刪除已完成 todos
    $('.task-delete-completed').click(() => {
      $('.todo__item').each(function() {
        $(this).find('.todo__check:checked').closest('.todo__item').fadeOut(() => {
          $(this).find('.todo__check:checked').closest('.todo__item').remove()
        })
      })
    })

    // 儲存 todos
    
  </script>
</body>
</html>
